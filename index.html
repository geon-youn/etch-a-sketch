<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div id="container">
        <div class="buttons">
            <button id="set-size">Set Size</button>
            <button id="reset-grid">Reset Grid</button>
            <button id="reg" class="brush" disabled>Regular Brush</button>
            <button id="rgb" class="brush">RGB Brush</button>
            <button id="ink" class="brush">Ink Brush</button>
            <button id="era" class="brush">Eraser</button>
        </div>
        <div id="grid"></div>
    </div>
</body>

</html>
